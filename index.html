<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg">
    </header>
    <main class="centered-main-page-element">
      <article>
        <aside>
          <a class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
        </aside>
        <section id="topSectionForAddingElementToList">
          <h1>Add Item</h1>
          <div class="task-row-wrapper">
            <input
            id="new-task"
            class="task"
            type="text"
            >
            <button>Add</button>
          </div>
        </section>
        <section>
          <h2>Todo</h2>
          <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <label class="task">
                Pay Bills
              </label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">
                Go Shopping
              </label>
              <input
              type="text"
              value="Go Shopping"
              class="task"
              >
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">
                See the Doctor
              </label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
